<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" type="text/css">
</head>

<body>
 <div class="mt:p-8 p-4">
    <div class="flex">
      <h1 class="w-1/2 font-bold">
        <a href="index.html">
          <span>Hi! Welcome to </span>
          <span class="text-purple-500">Jared's Videography site!</span>
        </a>
      </h1>
      
      <p class="w-1/2 text-right">
        <strong>Documenting Memories.</strong> <em>One trip at a time.</em>
      </p>
    </div> 

    <!-- "mt-16 md:flex md:space-x-4"> -->
    <div class="mt-8">
      <div class="md:flex md:w-1/3 md:space-x-4">
        <img src="Moraine.JPG">
        <img src="Havasupai.JPG">
        <img src="Padar.jpg">
      </div>
    </div>

    <p class="text-center mt-8">
      Check out our <a class="font-bold text-purple-500" href="portfolio.html"> Portfolio</a> page for an example of the travel video you can expect
    </p>
    <p class="text-center">
      Check out the <a class="font-bold text-purple-500" href="about.html"> About Me</a> page to learn a bit about me and how I got hooked on travel and videography
    </p>

    <h1 class="my-8 font-bold text-3xl text-center">Looking for a quote?</h1>
    <form netlify>
      <label class="block mt-4 font-bold" for="name">Your name?</label>
      <input class="p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500
      focus:border-purple-500" type="text" id="name" name="name">

      <label class="block mt-4 font-bold" for="email">Your email?</label>
      <input class="p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500
      focus:border-purple-500" type="text" id="email" name="email">
    
      <label class="block mt-4 font-bold" for="order">Tell us about your trip and what you're looking for!</label>
      <textarea rows="6" class="p-2 w-full border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500
      focus:border-purple-500" id="order" name="order"></textarea>
    
      <button class="block mt-4 text-white bg-purple-500 rounded px-4 py-2">Submit form!</button>
    </form>

    <div class="mt-8">
      <div class="md:flex md:w-1/3 md:space-x-4">
        <img src="Huacachina.jpg">
        <img src="MachuPichu2.jpg">
        <img src="Wave.JPG">
      </div>
    </div>
  </div>
</body>
</html>
